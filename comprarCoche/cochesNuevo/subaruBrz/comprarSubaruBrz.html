    <main>
        <div class="form-container2">
            <h2>Detalles del vehículo</h2>
            <img src="../../../Imagenes/clip.webp" alt="Clip" class="icon icon-top-left">
            <img src="../../../Imagenes/Llave.png" alt="Key" class="icon icon-top-right2">
            <form>
                <div class="form-group">
                    <label for="marca-modelo">Marca/Modelo:</label>
                    <span class="underline">Toyota Auris</span>
                </div>
                <div class="form-group">
                    <label for="ano">Año:</label>
                    <span class="underline">2019</span>
                </div>
                <div class="form-group">
                    <label for="precio-total">Precio Total:</label>
                    <span class="underline">17.000€</span>
                </div>
            </form>
            <img src="../../../Imagenes/illaves.png" alt="Key" class="icon icon-bottom-left">
        </div>
        <div class="form-container">
            <h2>Compra del Vehículo</h2>
            <img src="../../../Imagenes/clip.webp" alt="Clip" class="icon icon-top-left">
            <img src="../../../Imagenes/Llave.png" alt="Key" class="icon icon-top-right1">
            <form>
                <h3>Información del Comprador:</h3>
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <h3>Información de Pago:</h3>
                <div class="form-group">
                    <label for="tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="tarjeta" name="tarjeta" required>
                </div>
                <div class="form-group">
                    <label for="expiracion">Fecha de Expiración (MM/AA):</label>
                    <input type="text" id="expiracion" name="expiracion" required>
                </div>
                <div class="form-group">
                    <label for="cvv">Código de Seguridad (CVV):</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <h3>Dirección de facturación:</h3>
                <div class="form-group">
                    <label for="calle">Calle:</label>
                    <input type="text" id="calle" name="calle" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>
                <div class="form-group">
                    <label for="codigo-postal">Código Postal:</label>
                    <input type="text" id="codigo-postal" name="codigo-postal" required>
                </div>
                <button type="submit" class="submit-btn">Comprar</button>
            </form>
            <img src="../../../Imagenes/illaves.png" alt="Key" class="icon icon-bottom-left">
        </div>
