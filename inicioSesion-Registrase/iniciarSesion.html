    <header>
        <nav class="navbar">
            <!-- Logo -->

                <a href="../index.html" ><img src="../Imagenes/Logos/JDMDrive.png" alt="JDMDrive Logo"></a>

            <!-- Navigation Links -->

                        <button class="login-btn">Iniciar Sesión</button>
