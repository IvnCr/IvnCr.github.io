<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="shortcut icon" href="../Imagenes/Logos/Logo-modified.png" />
    <link rel="stylesheet" href="creacion_cuenta.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
</head>
<body>
    <div class="crear-cuenta-form-container">
        <h2>CREAR CUENTA</h2>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <button class="crear-cuenta-btn">Crear Cuenta</button>
        <div class="si-account">
            <a href="iniciarSesion.html"> ¿Ya tienes una cuenta?</a>
        </div>
    </div>
</body>
</html>
