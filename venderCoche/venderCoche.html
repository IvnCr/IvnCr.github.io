<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="venderCoche.css">
    <link rel="shortcut icon" href="../Imagenes/Logos/Logo-modified.png" />
    <title>JDMDrive</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <!-- Logo -->
            <div class="logo">
                <a href="../index.html"><img src="../Imagenes/Logos/JDMDrive.png" alt="JDMDrive Logo"></a>
            </div>
            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="../index.html">Volver</a></li>
                <li><a href="../noticias/noticias.html">Noticias</a></li>
                <li><a href="">Comprar</a></li>
                <li><a href="#">Vender</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Fotos de tu coche</h1>
        <div class="photo-upload">
            <img src="../Imagenes/Fondos/camara.png" alt="Camera icon">
            <br>
            <button>Subir fotografías</button>
        </div>
        <div class="form-section">
            <h2>Informacion del vehiculo</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" placeholder="marca *">
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" placeholder="modelo *">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="ano">Año</label>
                    <input type="text" id="ano" name="ano" placeholder="año *">
                </div>
            </div>
        </div>
        <div class="form-section">
            <h2>Extra</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" name="color" placeholder="color *">
                </div>
                <div class="form-group">
                    <label for="potencia">Potencia</label>
                    <input type="text" id="potencia" name="potencia" placeholder="potencia *">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tuneado">Tuneado</label>
                    <input type="text" id="tuneado" name="tuneado" placeholder="tuneado si/no*">
                </div>
            </div>
        </div>
        <div class="button-container">
            <button>Continuar</button>
        </div>
        <div class="form-section">
            <h2>Datos de contacto</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="codigo-postal">Código Postal</label>
                    <input type="text" id="codigo-postal" name="codigo-postal" placeholder="codigo postal *">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" placeholder="999887766 *">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="nombre *">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="correo@ejemplo.com *">
                </div>
            </div>
        </div>
        <div class="button-container">
            <button>Vender</button>
        </div>
    </main>
    <footer class="footer">
        <!-- Contenedor izquierdo con el logo -->
        <div class="footer-left">
            <img src="../Imagenes/Logos/JDMDrive.png" alt="JDMDrive Logo" class="footer-logo">
        </div>

        <!-- Contenedor central con el texto de derechos reservados -->
        <div class="footer-center">
            <p>©2024. JDMDrive Todos los derechos reservados.</p>
        </div>

        <!-- Contenedor derecho con los íconos de redes sociales -->
        <div class="footer-right">
            <a title="icr0015@alu.medac.es" href="#" class="footer-icon"><img src="../Imagenes/RRSS-COPY/gmail.png"
                    alt="Email Icon"></a>
            <a href="https://x.com/IvnCr33" class="footer-icon"><img src="../Imagenes/RRSS-COPY/x-removebg-preview.png"
                    alt="Twitter Icon"></a>
            <a href="https://www.instagram.com/ivn.cr/profilecard/" class="footer-icon"><img
                    src="../Imagenes/RRSS-COPY/Instagram.webp" alt="Instagram Icon"></a>
            <a href="https://www.tiktok.com/@ivvn.cr?_t=8qGUB5DLv84&_r=1" class="footer-icon"><img
                    src="../Imagenes/RRSS-COPY/tiktok.webp" alt="Tiktok Icon"></a>
        </div>
    </footer>
</body>

</html>
