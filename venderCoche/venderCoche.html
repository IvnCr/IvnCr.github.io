    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="../index.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <!-- Logo -->
            <div class="logo">
                <a href="../index.html"><img src="../Imagenes/Logos/JDMDrive.png" alt="JDMDrive Logo"></a>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="=  Búsqueda" class="search-bar">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>

            <ul class="nav-links">
                <li><a href="../index.html">Sobre Nosotros</a></li>

                <li><a href="#">Comprar</a></li>
                <li><a href="../venderCoche/venderCoche.html">Vender</a></li>
            </ul>
            <button id="mute-button" class="mute-button">
                <i class="fas fa-volume-up"></i>
            </button>
            <!-- Icons and Account -->
            <div class="account-container">
                <!-- Contenedor de la cuenta y el logo de login -->
                <div class="account-combined">
                    <!-- Icono del logo -->
                    <div class="login">
                        <img src="../Imagenes/login.png" alt="Login">
                    </div>

                    <!-- Botón de cuenta -->
                    <a href="../inicioSesion-Registrase/iniciarSesion.html" class="account-button">
                        Mi Cuenta
                    </a>
                </div>
        </nav>
    </header>
    <main>
        <h1 class="h1">Fotos de tu coche</h1>
        <div class="photo-upload">
            <img src="../Imagenes/Fondos/camara.png" alt="Camera icon">
            <br>
            <button>Subir fotografías</button>
        </div>
        <div class="form-section">
            <h1>Información del Vehículo</h1>
            <div class="form-grid">
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" placeholder="Marca *">
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" placeholder="Modelo *">
                </div>
                <div class="form-group">
                    <label for="ano">Año</label>
                    <input type="text" id="ano" name="ano" placeholder="Año *">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h1>Características Extra</h1>
            <div class="form-grid">
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" name="color" placeholder="Color *">
                </div>
                <div class="form-group">
                    <label for="potencia">Potencia</label>
                    <input type="text" id="potencia" name="potencia" placeholder="Potencia *">
                </div>
                <div class="form-group">
                    <label for="tuneado">Tuneado</label>
                    <input type="text" id="tuneado" name="tuneado" placeholder="Tuneado si/no *">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h1>Datos de Contacto</h1>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre *">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" placeholder="999887766 *">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="correo@ejemplo.com *">
                </div>   
                <div class="form-group">
                    <label for="codigo-postal">Código Postal</label>
                    <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Código Postal *">
                </div>
            </div>
        </div>

        <div class="button-container">
            <button>Vender</button>
        </div>

    </main>
    <footer class="footer">
        <!-- Contenedor izquierdo con el logo -->
        <div class="footer-left">
            <img src="../Imagenes/Logos/JDMDrive.png" alt="JDMDrive Logo" class="footer-logo">

                    CC BY-NC-ND 4.0

                        src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt="BY icon">
                    <img style="height:22px !important; margin-left:3px; vertical-align:text-bottom;"
                        src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1" alt="NC icon">
                    <img style="height:22px !important; margin-left:3px; vertical-align:text-bottom;"
                        src="https://mirrors.creativecommons.org/presskit/icons/nd.svg?ref=chooser-v1" alt="ND icon">
